name: Create WSLv1 image

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  create_image:
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh
    steps:
      - name: Clone repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.MORAJLAB_MJI_PAT_TOKEN }}
          submodules: 'recursive'
      - name: Install distro
        uses: Vampire/setup-wsl@v1
        with:
          distribution: Ubuntu-20.04
          wsl-shell-user: mjl
          update: 'false'
          additional-packages: |
            unzip
      - name: Provision distro
        shell: wsl-bash -u root {0}
        run: |
          ./packages/provision/scripts/install.sh
          ./packages/provision/bin/provision.sh
      - name: Get the version
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}
      - name: Export WSL image
        run: |
          wsl --export Ubuntu mji-wsl-ubuntu-2004-${{ steps.get_version.outputs.VERSION }}
      - name: Release distro image
        uses: softprops/action-gh-release@v1
        with:
          files: mji-wsl-ubuntu-2004-${{ steps.get_version.outputs.VERSION }}
